<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.List.Title}}</title>
    </head>
    <body>
        <h1>{{.List.Title}}</h1>
        <a href="/lists">Back to all lists</a>

        <form action="/lists/{{.ListID}}/items" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <button type="submit">Add Item</button>
        </form>

        {{ if gt (len .Items) 0 }}
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Items}}
                <tr>
                    <td> {{.ID}} </td>
                    <td> {{.Title}} </td>
                    <td> {{.Rating}} </td>
                    <td>
                        <form action="/lists/{{.ListID}}/items/{{.ID}}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <td><button type="submit">Delete</button></td>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{end}}
    </body>
</html>
